<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/x-icon" href="favicon.png" />
    <title>Clap Collider</title>
  </head>

  <body>
    <div id="top-bar">
      <div id="instrument"></div>
      <div id="note"></div>
      <div id="bpm"></div>
    </div>
    <button id="stop_button">STOP</button>
    <button id="effect_button">Effect</button>
    <button id="legacy_button">Legacy</button>

    <div id="video-container" class="normal">
      <img src="computer_monitor.png" id="frame-image" />
      <video id="live-stream" autoplay></video>
      <div class="corner-box top-left" id="top-left-box"></div>
    <div class="corner-box top-right" id="top-right-box"></div>
    </div>

    <div id="loop-progress"><div id="loop-inner"></div></div>

    <script src="https://unpkg.com/@strudel/web@1.0.3"></script>
    <script src="clapcollider.js"></script>
    <script src="script.js"></script>
  </body>
</html>
